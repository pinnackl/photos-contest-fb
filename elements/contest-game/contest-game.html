<dom-module id="contest-game">
	<template>
		<style>
			:host {
				display: inline-block;
				width: 35%;
			}
			:host {
			--dark-primary-color: #303F9F;
			--default-primary-color: #3F51B5;
			--light-primary-color: #C5CAE9;
			--text-primary-color: #ffffff; /*text/icons*/
			--accent-color: #FF4081;
			--primary-background-color: #c5cae9;
			--primary-text-color: #212121;
			--secondary-text-color: #727272;
			--disabled-text-color: #bdbdbd;
			--divider-color: #B6B6B6;

			/* Components */

			/* paper-drawer-panel */
			--drawer-menu-color: #ffffff;
			--drawer-border-color: 1px solid #ccc;
			--drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

			/* paper-menu */
			--paper-menu-background-color: #fff;
			--menu-link-color: #111111;
			}

			/* General styles */

			#drawerToolbar {
				color: var(--secondary-text-color);
				background-color: var(--drawer-menu-color);
				border-bottom: var(--drawer-toolbar-border-color);
			}

			paper-header-panel {
				height: 100%;
			}

			paper-material {
			border-radius: 2px;
			height: 100%;
			padding: 16px 0 16px 0;
			width: calc(98.66% - 16px);
			margin: 16px auto;
			background: white;
			}

			paper-menu iron-icon {
			margin-right: 33px;
			opacity: 0.54;
			}

			.paper-menu > .iron-selected {
				color: #303F9F;
			}

			paper-menu a {
			@apply(--layout-horizontal);
			@apply(--layout-center);
			text-decoration: none;
			color: var(--menu-link-color);
			font-family: 'Roboto', 'Noto', sans-serif;
			-webkit-font-smoothing: antialiased;
			text-rendering: optimizeLegibility;
			font-size: 14px;
			font-weight: 400;
			line-height: 24px;
			min-height: 48px;
			padding: 0 16px;
			}

			paper-toolbar.tall .app-name {
			font-size: 40px;
			font-weight: 300;
			/* Required for main area's paper-scroll-header-panel custom condensing transformation */
			-webkit-transform-origin: left center;
			transform-origin: left center;
			}

			#mainToolbar .middle-container  {
			height: 100%;
			margin-left: 48px;
			}

			#mainToolbar:not(.tall) .middle {
			font-size: 18px;
			padding-bottom: 0;
			}

			#mainToolbar .bottom {
			margin-left: 48px;
			/* Required for main area's paper-scroll-header-panel custom condensing transformation */
			-webkit-transform-origin: left center;
			transform-origin: left center;
			}

			/* Height of the scroll area */
			.content {
			height: 900px;
			}

			#toast .toast-hide-button {
			color: #eeff41;
			margin: 10px;
			}

			/* Breakpoints */

			/* Small */
			@media (max-width: 600px) {

				paper-material {
				  --menu-container-display: none;
				  width: calc(97.33% - 32px);
				  padding-left: 16px;
				  padding-right: 16px;
				}

				paper-toolbar.tall .app-name {
				  font-size: 24px;
				  font-weight: 400;
				}

				#drawer .paper-toolbar {
				  margin-left: 16px;
				}

			}

			/* Tablet+ */
			@media (min-width: 601px) {

				paper-material {
				  width: calc(98% - 46px);
				  margin-bottom: 32px;
				  padding-left: 30px;
				  padding-right: 30px;
				}

				#drawer.paper-drawer-panel > [drawer] {
				  border-right: 1px solid rgba(0, 0, 0, 0.14);
				}

				iron-pages {
				  /*padding: 48px 62px;*/
				}
			}

			paper-card {
				width: 100%;
				--paper-card-header-text: {
					color: #FFFFFF;
					font-weight: bold;
				};
				--paper-card-background-color: white;
				--paper-card-actions: {

				};
			}

			.profile-picture {
				border-radius: 50%;
				width: 30%;
			}

			.avatar-container {
/*				position: absolute;
				top: -170%;*/
			}
		</style>
		<!-- <firebase-collection data="{{contestData}}"
							 location="_getCurrentContest"
							 on-firebase-value="_firebaseLoaded">
		</firebase-collection> -->
		<template is="dom-if" if="{{_getUserData(contestUsers)}}">
			<paper-card heading="[[user.name]]" image="http://placehold.it/400/400/3B579D" elevation="1" animated-shadow="false">
				<div class="card-content">
					<div class="avatar-container">
						<img class="profile-picture" src="[[user.photoUrl]]">
					</div>
				</div>
				<div class="card-actions">
				</div>
			</paper-card>
		</template>
	</template>
	<script>
		Polymer({
			is: 'contest-game',
			properties: {
				contestUsers: {
					notify: true
				},
				user: {
					type: Object
				},
				contestData: {
					notify: true
				},
				storage:{},
			},
			ready: function () {
				this._getUserData(this.contestUsers);
			},
			_getCurrentContest: function () {
				// body...
			},
			_getUserData: function (contestUsr) {
				for (key in contestUsr) {
					if (typeof contestUsr[key] == 'object') {
						return this.user = contestUsr[key];
					}
				}
			}
		});
	</script>
</dom-module>
