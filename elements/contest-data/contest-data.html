<link rel="import" href="../../vendor/polymer/polymer.html">
<link rel="import" href="../../vendor/firebase-element/firebase-collection.html">

<dom-module id="contest-data">
	<template>
		<style>
		:host {
			display: block;
		}
		</style>
		<firebase-collection data="{{fbUsers}}"
			location="https://blinding-inferno-401.firebaseio.com/"
			on-firebase-value="_firebaseLoaded">
		</firebase-collection>
	</template>
	<script>
		Polymer({
			is: 'contest-data',
			poperties: {
				users: {
					type: Array,
					notify: true
				},
				user: {
					notify: true
				}
			},
			_firebaseLoaded: function () {
				this.users = this.fbUsers;
				this.linkPaths('fbUsers', 'users');
			}
		});
	</script>
</dom-module>
