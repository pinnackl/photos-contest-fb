<link rel="import" href="../../vendor/polymer/polymer.html">
<link rel="import" href="../../vendor/firebase-element/firebase-collection.html">

<dom-module id="contest-data">
	<template>
		<style>
		:host {
			display: block;
		}
		</style>
		<iron-localstorage id="ls" name$="[[storageLabel]]" value="{{_storage}}"></iron-localstorage>
		<firebase-collection data="{{data}}"
							 location="[[location]]"
							 on-firebase-value="_firebaseLoaded">
		</firebase-collection>
	</template>
	<script>
		Polymer({
			is: 'contest-data',
			properties: {
				location: {
					type: String,
					notify: true
				},
				storageLabel: {
					observer: '_storageLabelChanged'
				},
				userLocation: {
					type: String,
					notify: true
				},
				fireUser: {
					observer: '_userChanged'
				},
				ref: {
					notify: true,
					observer: '_refChanged'
				},
				data: {
					type: Object,
					notify: true
				},
				_storage: {
					type: Object,
					notify: true,
					observer: '_storageChanged'
				}
			},
			_storageLabelChanged: function (label) {
				this.$.ls.reload();
			},
			_userChanged: function (user) {
				console.log('variable');
				if (user) {
					var uid = this.fireUser.uid;
						uid = uid.replace("%3A", ":");
					this.location = [this.location, 'users', uid].join('/');
				}
			},
			_refChanged: function (ref) {
			},
			_dataChanged: function (data) {
				console.log(data);
			},
			_firebaseLoaded: function() {
				console.info("Data from : " + this.location);
				// console.log(typeof this.data);
				console.log(this.data);
			},
			_storageChanged: function (_storage) {
				if (_storage != null && _storage.hasOwnProperty('firebase')) {
					this.location = _storage.firebase;
				}
			}
		});
	</script>
</dom-module>
