<script src="../../vendor/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {
  	if (app.verbose)
  		console.info("Loading routing !");
    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function scrollToTop(ctx, next) {
      // app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      // app.closeDrawer();
      next();
    }

    // Routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });

    page(app.baseUrl, function() {
		  app.route = 'register';
    });

    page('/', function() {
      app.route = 'register';
    });

    page('/user', function() {
      app.route = 'user';
    });

    page('/contests', function() {
      app.route = 'contest';
    });

    page('/contest', function() {
      app.route = 'contest';
    });

    page('/contest/:id', function(data) {
      app.route = 'contest';
      app.params = data.params;
    });

    page('/register', function() {
      app.route = 'register';
    });

    page('/participants', function() {
      app.route = 'participants';
    });


    // 404
    page('*', function() {
      // app.$.message.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      // app.$.message.show();
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
