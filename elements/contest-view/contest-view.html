<link rel="import" href="../../vendor/polymer/polymer.html">
<link rel="import" href="../../vendor/paper-toast/paper-toast.html">
<link rel="import" href="../fb-login/fb-login.html">
<link rel="import" href="../contest-data/contest-data.html">

<dom-module id="contest-view">
	<template>
		<style>
			:host {
				display: block;
				height: 100%;
			}
		    .content {
		        /*width: 80%;*/
		        /*margin: 50px auto;*/
		    }

		    .avatar {
		    	border-radius: 50%;
		    }

			:host {
			--dark-primary-color: #303F9F;
			--default-primary-color: #3F51B5;
			--light-primary-color: #C5CAE9;
			--text-primary-color: #ffffff; /*text/icons*/
			--accent-color: #FF4081;
			--primary-background-color: #c5cae9;
			--primary-text-color: #212121;
			--secondary-text-color: #727272;
			--disabled-text-color: #bdbdbd;
			--divider-color: #B6B6B6;

			/* Components */

			/* paper-drawer-panel */
			--drawer-menu-color: #ffffff;
			--drawer-border-color: 1px solid #ccc;
			--drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

			/* paper-menu */
			--paper-menu-background-color: #fff;
			--menu-link-color: #111111;
			}

			/* General styles */

			#drawerToolbar {
				color: var(--secondary-text-color);
				background-color: var(--drawer-menu-color);
				border-bottom: var(--drawer-toolbar-border-color);
			}

			paper-header-panel {
				height: 100%;
			}

			paper-material {
			border-radius: 2px;
			height: 100%;
			padding: 16px 0 16px 0;
			width: calc(98.66% - 16px);
			margin: 16px auto;
			background: white;
			}

			paper-menu iron-icon {
			margin-right: 33px;
			opacity: 0.54;
			}

			.paper-menu > .iron-selected {
				color: #303F9F;
			}

			paper-menu a {
			@apply(--layout-horizontal);
			@apply(--layout-center);
			text-decoration: none;
			color: var(--menu-link-color);
			font-family: 'Roboto', 'Noto', sans-serif;
			-webkit-font-smoothing: antialiased;
			text-rendering: optimizeLegibility;
			font-size: 14px;
			font-weight: 400;
			line-height: 24px;
			min-height: 48px;
			padding: 0 16px;
			}

			paper-toolbar.tall .app-name {
			font-size: 40px;
			font-weight: 300;
			/* Required for main area's paper-scroll-header-panel custom condensing transformation */
			-webkit-transform-origin: left center;
			transform-origin: left center;
			}

			#mainToolbar .middle-container  {
			height: 100%;
			margin-left: 48px;
			}

			#mainToolbar:not(.tall) .middle {
			font-size: 18px;
			padding-bottom: 0;
			}

			#mainToolbar .bottom {
			margin-left: 48px;
			/* Required for main area's paper-scroll-header-panel custom condensing transformation */
			-webkit-transform-origin: left center;
			transform-origin: left center;
			}

			/* Height of the scroll area */
			.content {
			height: 900px;
			}

			#toast .toast-hide-button {
			color: #eeff41;
			margin: 10px;
			}

			/* Breakpoints */

			/* Small */
			@media (max-width: 600px) {

			paper-material {
			  --menu-container-display: none;
			  width: calc(97.33% - 32px);
			  padding-left: 16px;
			  padding-right: 16px;
			}

			paper-toolbar.tall .app-name {
			  font-size: 24px;
			  font-weight: 400;
			}

			#drawer .paper-toolbar {
			  margin-left: 16px;
			}

			}

			/* Tablet+ */
			@media (min-width: 601px) {

			paper-material {
			  width: calc(98% - 46px);
			  margin-bottom: 32px;
			  padding-left: 30px;
			  padding-right: 30px;
			}

			#drawer.paper-drawer-panel > [drawer] {
			  border-right: 1px solid rgba(0, 0, 0, 0.14);
			}

			iron-pages {
			  padding: 48px 62px;
			}

			}

			/* Material Design Adaptive Breakpoints */
			/*
			Below you'll find CSS media queries based on the breakpoint guidance
			published by the Material Design team. You can choose to use, customise
			or remove these breakpoints based on your needs.

			http://www.google.com/design/spec/layout/adaptive-ui.html#adaptive-ui-breakpoints
			*/

			/* mobile-small */
			@media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) { }
			/* mobile-large */
			@media all and (min-width: 361px) and (orientation: portrait) { }
			/* mobile-small-landscape */
			@media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
			/* mobile-large-landscape */
			@media all and (min-width: 481px) and (orientation: landscape) { }
			/* tablet-small-landscape */
			@media all and (min-width: 600px) and (max-width: 960px) and (orientation: landscape) { }
			/* tablet-large-landscape */
			@media all and (min-width: 961px) and (orientation: landscape) { }
			/* tablet-small */
			@media all and (min-width: 600px) and (orientation: portrait) { }
			/* tablet-large */
			@media all and (min-width: 601px) and (max-width: 840px) and (orientation : portrait) { }
			/* desktop-x-small-landscape */
			@media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
			/* desktop-x-small */
			@media all and (min-width: 0) and (max-width: 480px) and (max-aspect-ratio: 4/3) { }
			/* desktop-small-landscape */
			@media all and (min-width: 481px) and (max-width: 840px) and (orientation: landscape) { }
			/* desktop-small */
			@media all and (min-width: 481px) and (max-width: 840px) and (max-aspect-ratio: 4/3) { }
			/* desktop-medium-landscape */
			@media all and (min-width: 841px) and (max-width: 1280px) and (orientation: landscape) { }
			/* desktop-medium */
			@media all and (min-width: 841px) and (max-width: 1280px) and (max-aspect-ratio: 4/3) { }
			/* desktop-large */
			@media all and (min-width: 1281px) and (max-width: 1600px) { }
			/* desktop-xlarge */
			@media all and (min-width: 1601px) and (max-width: 1920px) { }


			.page-title {
				@apply(--paper-font-display2);
			}

			paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
				pointer-events: none;
			}

			@media (max-width: 600px) {
				.page-title {
					font-size: 24px!important;
				}
			}

			.profile-picture {
				border-radius: 100%;
			}

			.fullName{

			}
		</style>

		<iron-localstorage id="ls" name="[[storageLabel]]" value="{{storage}}"></iron-localstorage>
		<paper-drawer-panel id="paperDrawerPanel">
			<paper-header-panel drawer>
				<paper-toolbar id="drawerToolbar">
					<span class="paper-font-title">Menu [[route]]</span>
				</paper-toolbar>
				<paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
					<a data-route="home" href="{{baseLocation}}">
						<iron-icon icon="home"></iron-icon>
						<span>Home</span>
					</a>
					<template is="dom-if" if={{resp}}>
						<a data-route="user" href="{{baseLocation}}user">
							<iron-icon icon="info"></iron-icon>
							<span>Users</span>
						</a>
						<a data-route="contest" href="{{baseLocation}}contest">
							<iron-icon icon="info"></iron-icon>
							<span>Contest</span>
						</a>
						<a data-route="register" href="{{baseLocation}}register">
							<iron-icon icon="event"></iron-icon>
							<span>Register</span>
						</a>
						<a data-route="participants" href="{{baseLocation}}participants">
							<iron-icon icon="info"></iron-icon>
							<span>Participants</span>
						</a>
					</template>
				</paper-menu>
			</paper-header-panel>
			<paper-header-panel main>
			    <paper-toolbar>
					<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
					<div>
						<template is="dom-if" if={{resp.picture.data.url}}>
							<img class="avatar" src="[[resp.picture.data.url]]" alt="Avatar">
						</template>
					</div>
					<div class="title">[[resp.name]]</div>
					<paper-icon-button icon="more-vert"></paper-icon-button>
					<admin-button role="administrators" storage="[[storage]]" base-location="[[baseLocation]]"></admin-button>
			    </paper-toolbar>
				<div class="content">
					<iron-pages attr-for-selected="data-route" selected="{{route}}">
						<section data-route="home">
							<contest-card
								app-ready="[[apiLoaded]]"
								location="{{location}}"
								data="{{data}}"
								response="{{resp}}"
								fire-user="{{user}}"
								ref="{{ref}}"
								storage-label="[[storageLabel]]"
							></contest-card>
							<!-- <fb-login
								id="loginbtn1"
								graph-url="me?fields=name"
								scope="public_profile, email, user_photos, publish_actions"
								response="{{resp}}"
								fire-user="{{user}}"
								ref="{{ref}}"
								storage-label="[[storageLabel]]"
								on-fb-login-success="loginSuccess"
								on-fb-not-connected="fbNotConnected"
								on-fb-login-canceled="loginCancel">
							</fb-login> -->
							<!-- <photo-list id="photoList" storage="{{storage}}" data="{{data}}" location="{{location}}"></photo-list> -->
							
						</section>
						<template is="dom-if" if={{resp}}>
							<section data-route="user">
								Hello user !
							</section>
							<section data-route="contest">
								Contest
								<photo-list id="photoList" fire-user="{{user}}" storage="{{storage}}" data="{{data}}" location="{{location}}"></photo-list>
							</section>
							<section data-route="register">
								<!-- <register-contest storageLabel="{{storageLabel}}"></register-contest> -->
							</section>
							<section data-route="participants">
								<neon-animated-pages attr-for-selected="id" selected="participantProfile">
 									<participant-profile id="participantProfile" storage-label="[[storageLabel]]" storage="{{storage}}" location="{{location}}" participants="{{data}}"></participant-profile>
									<participant-showcase id="participantShowcase" storage-label="[[storageLabel]]" location="{{location}}" data="{{data}}"></participant-profile>
								</neon-animated-pages> 
							</section>
						</template>
					</iron-pages>
				</div>
			</paper-header-panel>
		</paper-drawer-panel>
		<paper-toast id="message"
			text="You must be loged in to use this app"
			duration="5000">
		</paper-toast>
	</template>
	<script>
		Polymer({
			is: 'contest-view',
			properties: {
				route: {
					type: String,
					notify: true,
					observer: "_routeChanged"
				},
				baseLocation: String,
				apiLoaded: {
					notify: true,
					observer: '_apiLoaded'
				},
				user: {
					notify: true
				},
				autoLogin: {
					type: Boolean,
					value: false
				},
				photos: {
					type: Array,
					notify: true
				},
				data: {
					type: Object,
					notify: true,
					observer: '_dataChanged'
				},
				storageLabel: {
					type: String,
					observer: '_storageLabelChanged'
				},
				storage: {
					type: Object,
					notify: true,
					observer: '_storageChanged'
				},
				participants:{
					notify: true
				},
				location: {
					notify: true,
					observer: '_locationChanged'
				}
			},
			// Property "apiLoaded" observer
			_apiLoaded: function (loaded) {
				// As we want to both log in the user and register it to an actual contest
				// the signin action is bound to the contest register action
				// But in case the user is already logged in the contest register action
				// fired by the <contest-register-button> is handled by the contest card
				// 
				// FIXME: consider merging the both behaviour and here only register user to the database
				if (loaded) {
					// Test if the location is on the user node
					var contestView = this;
					var recordUser = function(e) {
						// To be tested ...
						if (contestView.user != null) {
							var user = contestView.user;
							if (contestView.data.length == 0) {
								console.warn(contestView.location);
								console.warn(contestView.user);
								console.warn(contestView.data);
								// If the user is not in the database
								contestView.push('data', {
									email: user.facebook.email,
									name: user.facebook.displayName,
									photoUrl: user.facebook.profileImageURL,
									id: user.facebook.id,
									contest: {
										id: user.contestId,
										role: user.contestRole
									}
								});
								console.log('remove data-updated : "recordUser" event');
								window.removeEventListener('data-updated', recordUser);
								console.log('add event listener data-updated : "recordUser" events');
							} else if (contestView.data.length > 0) {
								// If the use have already been registered
								contestView.set('data.0.contest.id', user.contestId);
								contestView.set('data.0.contest.role', user.contestRole);
								console.warn(contestView.location);
								console.warn(contestView.user);
								console.warn(contestView.data);
								console.log('remove data-updated : "recordUser" event');
								window.removeEventListener('data-updated', recordUser);
							}
							// contestView.location = [contestView.storage.firebase, 'options', 'contests'].join('/');
						}
					};
					console.log('add event listener data-updated : "recordUser" events');
					window.addEventListener("data-updated", recordUser);
				}
			},
			loginSuccess: function (e, detail) {
				// Action to perform on user logged in
			},
			loginCancel: function () {
				this.$.message.open();
			},
			fbNotConnected: function (e, detail) {
				this.$.message.text = "Login to use this app !";
				this.$.message.open();
			},
			_storageLabelChanged: function (label) {
				this.$.ls.reload();
			},
			_storageChanged: function (storage) {
				// console.log(storage);
			},
			_dataChanged: function (data) {
				// console.log(data);
			},
			_locationChanged: function (e) {
				// console.log(this.data);
			},
			_routeChanged: function(route){
				switch(route){
					case "participants":
						this.location = [this.storage.firebase, 'users'].join('/');
						break;
					case "contest":
						this.location = [this.storage.firebase, 'options', 'contests'].join('/');
						break;
				}
			}
		});
	</script>
</dom-module>
