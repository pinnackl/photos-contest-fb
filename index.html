<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FB app</title>

	<!-- All meta tag needed -->
	<link rel="stylesheet" href="styles/main.css">
    <script src="vendor/webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="elements/elements.html">
</head>
<body unresolved class="fullbleed vertical layout">
	<template is="dom-bind" id="app">
		<!--
			Use fb-api to load the FB API.
			When the API is ready the property "loaded" is changed to "true".
			Then, the contest-view property "api-loaded" which is binded to the fb-api is changed too.
		 -->
		<fb-api loaded="{{isLoaded}}" storage-label="{{storageName}}"></fb-api>
		<template is="dom-if" if={{isLoaded}}>
			<contest-data 	id="data"
							fire-user="{{user}}"
							ref="{{ref}}"
							data="{{data}}"
							location="{{location}}"
							storage-label="{{storageName}}">
			</contest-data>
			<contest-view api-loaded="{{isLoaded}}"
						  storage-label="[[storageName]]"
						  data="{{data}}"
						  base-location="{{baseUrl}}"
						  route="{{route}}"
						  location="{{location}}"
						  user="{{user}}"></contest-view>
		</template>
	</template>
	<script src="js/app.js"></script>
</body>
</html>
