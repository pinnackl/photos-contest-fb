<dom-module id="admin-view">
	<link rel="import" href="../../styles/app-theme.html">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}
		</style>
        <paper-drawer-panel id="paperDrawerPanel">
            <!-- Drawer Scroll Header Panel -->
            <paper-header-panel drawer>

                <!-- Drawer Toolbar -->
                <paper-toolbar id="drawerToolbar">
                    <span class="paper-font-title">Menu</span>
                </paper-toolbar>

                <!-- Drawer Content -->
                <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
                    <a data-route="home" href="{{baseUrl}}">
                        <iron-icon icon="home"></iron-icon>
                        <span>Home</span>
                    </a>

                    <a data-route="users" href="{{baseUrl}}users">
                        <iron-icon icon="info"></iron-icon>
                        <span>Users</span>
                    </a>

                    <a data-route="contact" href="{{baseUrl}}contact">
                        <iron-icon icon="mail"></iron-icon>
                        <span>Contact</span>
                    </a>
                </paper-menu>
            </paper-header-panel>

            <!-- Main Area -->
            <paper-header-panel main id="headerPanelMain">

                <!-- Main Toolbar -->
                <paper-toolbar id="mainToolbar" class="">
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                </paper-toolbar>

                <!-- Main Content -->
                <div class="content">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">
                        <section data-route="login">
                            <h1>Login page</h1>
                        </section>
                        <section data-route="home">
                            <admin-contest api-loaded="{{isLoaded}}"></admin-contest>
                        </section>
                        <section data-route="users">
                        Hello world ! users
                        </section>
                        <section data-route="contact">
                        Hello world ! contact
                        </section>
                    </iron-pages>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>

        <paper-toast id="toast">
            <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
        </paper-toast>
	</template>

			}
		});
	</script>
</dom-module>
