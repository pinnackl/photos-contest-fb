<dom-module id="admin-contest">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<h1>Contest console</h1>

		<paper-button raised on-tap="_triggerPicker">Create</paper-button>
		<contest-input id="contestInput" data="{{data}}"></contest-input>
	</template>
	<script>
		Polymer({
			is: 'admin-contest',
			properties: {
				apiLoaded: {
					type: String,
					value: 'false',
					notify: true,
					observer: '_apiLoaded'
				},
				data: {
					observer: 'dataChanged',
					notify: true
				},
				dates:  Object
			},
			_apiLoaded: function (n) {
			},
			dataChanged: function (data) {
			},
			_triggerPicker: function (e) {
				this.$.contestInput.open();
			}
		});
	</script>
</dom-module>
