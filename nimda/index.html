<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit" />
    <title>Polymer Starter Kit</title>
    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="../vendor/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <fb-api loaded="{{isLoaded}}" storage-label="[[storageName]]"></fb-api>
        <contest-data   id="data"
                        fire-user="{{user}}"
                        ref="{{ref}}"
                        location="https://blinding-inferno-401.firebaseio.com/options"
                        data="{{data}}"
                        on-data-changed="plop">
        </contest-data>
        <paper-drawer-panel id="paperDrawerPanel">
            <!-- Drawer Scroll Header Panel -->
            <paper-header-panel drawer>

                <!-- Drawer Toolbar -->
                <paper-toolbar id="drawerToolbar" class="medium-tall">
                    <div class="top">
                        <template is="dom-if" if={{resp.picture.data.url}}>
                            <img class="avatar" src="[[resp.picture.data.url]]" alt="Avatar">
                        </template>
                    </div>
                    <div class="bottom">[[resp.email]]</div>
                </paper-toolbar>

                <!-- Drawer Content -->
                <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
                    <!-- Default home menu to login page if no connected -->
                    <a id="defaultPage" data-route="login" href="{{baseUrl}}login" hidden>
                        <iron-icon icon="home"></iron-icon>
                        <span>Home</span>
                    </a>
                    <template is="dom-if" if={{resp}}>
                        <a data-route="home" href="{{baseUrl}}">
                            <iron-icon icon="home"></iron-icon>
                            <span>Home</span>
                        </a>

                        <a data-route="users" href="{{baseUrl}}users">
                            <iron-icon icon="info"></iron-icon>
                            <span>Users</span>
                        </a>

                        <a data-route="contact" href="{{baseUrl}}contact">
                            <iron-icon icon="mail"></iron-icon>
                            <span>Contact</span>
                        </a>
                    </template>
                </paper-menu>
            </paper-header-panel>

            <!-- Main Area -->
            <paper-header-panel main id="headerPanelMain">

                <!-- Main Toolbar -->
                <paper-toolbar id="mainToolbar" class="">
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <div class="title">
                        <h1 class="page-name">[[route]]</h1>
                    </div>
                    <paper-icon-button id="exit-button" icon="exit-to-app" on-tap="appLogout"></paper-icon-button>
                    <paper-tooltip for="exit-button" position="left">Logout from this application</paper-tooltip>
                </paper-toolbar>

                <!-- Main Content -->
                <div class="content">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">
                        <section data-route="login">
                            <h1>Login page</h1>
                            <fb-login
                                id="loginbtn1"
                                graph-url="me?fields=name, email"
                                scope="public_profile, email, user_photos"
                                response="{{resp}}"
                                fire-user="{{user}}"
                                ref="{{ref}}"
                                storage-label="[[storageName]]"
                                role="administrators"
                                on-fb-login-success="loginSuccess"
                                on-fb-login-canceled="loginCancel">
                            </fb-login>
                        </section>
                        <template is="dom-if" if={{resp}}>
                            <section data-route="home">
                                <admin-contest api-loaded="{{isLoaded}}" data="{{data}}"></admin-contest>
                            </section>
                            <section data-route="users">
                            Hello world ! users
                            </section>
                            <section data-route="contact">
                            Hello world ! contact
                            </section>
                        </template>
                        <section data-route="no-right">
                            <h1>You have no rights in this section</h1>
                        </section>
                    </iron-pages>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>

        <paper-toast id="toast">
            <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
        </paper-toast>
    </template>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
